- name: install openssh bundle
  telnet:
    user: root
    password: 
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - "inst -a -f /tmp/openssh_bundle/neko_openssh-6.2p1.tardist \
      -f /tmp/openssh_bundle/neko_openssl-0.9.8x.tardist \
      -f /tmp/openssh_bundle/neko_zlib-1.2.5.tardist"



- name: install openssh bundle
  telnet:
    user: root
    password: 
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - "cd /tmp/openssh_bundle ; inst -E -a -f /tmp/openssh_bundle/neko_openssh-6.2p1.tardist \
      -a -f /tmp/openssh_bundle/neko_openssl-0.9.8x.tardist \
      -a -f /tmp/openssh_bundle/neko_zlib-1.2.5.tardist"

- name: Verify openssh
  telnet:
    user: root
    password:
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - "/usr/nekoware/bin/ssh -v"
  register: sshversion

- name: print output
  debug:
    msg: "{{ sshversion }}"

- name: Failure
  fail:
    msg: "OpenSSH failed to install properly"
  when: sshversion.output | select('search','OpenSSH') | list | count < 0
  # per debug, telnet's output is a list. We have to select search it, then count it.




- name: Clean up /var/tmp
  telnet:
    user: root
    password: 
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - "rm -rf /var/tmp/tardis*"

- name: copy wget installer
  raw: curl -T roles/bootstrap/files/wget_install.sh ftp://{{ansible_host}} --user ansible:ansible
- name: copy openssh installer
  raw: curl -T roles/bootstrap/files/openssh_install.sh ftp://{{ansible_host}} --user ansible:ansible
- name: copy python installer
  raw: curl -T roles/bootstrap/files/python_install.sh ftp://{{ansible_host}} --user ansible:ansible


- name: Verify openssh
  telnet:
    user: root
    password:
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - "/usr/nekoware/bin/ssh -v"
  register: sshversion

- name: install openssh bundle
  telnet:
    user: root
    password: 
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - "/sbin/sh /usr/people/ansible/openssh_install.sh"
  when: sshversion.output | select('search','OpenSSH') | list | count < 0

- name: Verify openssh
  telnet:
    user: root
    password:
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - "/usr/nekoware/bin/ssh -v"
  register: sshversion

- name: print output
  debug:
    msg: "{{ sshversion }}"

- name: Quit if OpenSSH failed to install properly
  fail:
    msg: "OpenSSH failed to install properly. Telnet to your SGI and install it manually, then re-run this play."
  when: sshversion.output | select('search','OpenSSH') | list | count < 0
  # per debug, telnet's output is a list. We have to select search it, then count it.


- name: install openssh bundle
  telnet:
    user: root
    password: 
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - "inst -a -f /tmp/openssh_bundle/neko_openssh-6.2p1.tardist \
      -f /tmp/openssh_bundle/neko_openssl-0.9.8x.tardist \
      -f /tmp/openssh_bundle/neko_zlib-1.2.5.tardist"

- name: install wget bundle
  telnet:
    user: root
    password: 
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - "cd /tmp/wget_bundle ; inst -a -f neko_wget-1.11.3.tardist \
      -f neko_gettext-0.18.1.1.tardist \
      -f neko_glib-2.28.8-11.tardist \
      -f neko_libcroco-0.6.2-5.tardist \
      -f neko_libiconv-1.14.tardist \
      -f neko_libxml2-2.7.8.tardist \
      -f neko_ncurses-5.7.tardist \
      -f neko_openssl-0.9.8x.tardist \
      -f neko_zlib-1.2.5.tardist"

- name: install python bundle
  telnet:
    user: root
    password: 
    login_prompt: "login: "
    prompts:
      - "[>|#]"
    command:
      - "cd /tmp/python_bundle ; chmod +x install.sh ; ./install.sh"